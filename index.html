<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- google font tags, font-family "Outfit" weights 300, 400, 600-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="card-section">
  <div class="card-container">
    <div class="img-container">
      <img class="card-img" src="images/image-equilibrium.jpg">
        <div class="img-overlay">
          <img class="img-hover-icon" src="images/icon-view.svg" alt="image hover icon">
        </div>
  </div>
    <h3 class="nft-title">Equilibrium #3429</h3>
    <p class="nft-description-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time-container">
    <div class="price-container">
        <img class="icons" src="images/icon-ethereum.svg" alt="Currency: Ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time-container">
        <img class="icons"src="images/icon-clock.svg">
        <p>3 days left</p>
  </div>
  </div>

    <hr>
    <div class="credits">
      <img class="image-icon" src="images/image-avatar.png">
      <p>Creation of <span> Jules Wyvern</span></p>
    </div>

  </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andre Lerario</a>
    </div>
  </footer>
</body>
</html>
